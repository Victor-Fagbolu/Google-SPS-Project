<!DOCTYPE html>

  <body>
    <div id="content">
        <div>
            <ul id="navbar">
                <li id="navlist"><a id="navlist5" href="index.html">Home</a></li>

        <h2 id = "translate">Translate
            <span>
                <button class="btn btn-danger btn-sm" onclick="trans('en')">Eng</button>
                <button class="btn btn-primary btn-sm" onclick="trans('es')">Spa</button>
                <button class="btn btn-warning btn-sm" onclick="trans('zh')">Chi</button>

        <div> <h1 id="gallery7" >Gallery</h1> </div>

            <h2 id="gallery1" >ME!</h2>

                <button class="btn btn-primary" onclick="cycleMe('-')">Next</button>
            </div>
        </div>
